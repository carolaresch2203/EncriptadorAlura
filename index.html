<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador Alura</title>
</head>
<body>
    <div class="container">
        <div class="encriptar">
             <textarea name="texto" id="texto" cols="30" rows="10" class="texto" placeholder="Ingresa el texto aqui"></textarea>
        </div>
        <div class="terminos">
            <p>Solo letras minusculas y sin acento</p>
        </div>
        <div class="botones">
            <button class="btnEncriptar" type="button" onclick="encriptar()">Encriptar</button>
            <button class="btnDesencriptar" type="button" onclick="desencriptar()">Desencriptar</button>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
